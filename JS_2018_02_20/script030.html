<body>

	<h1>자바스크립트 정규표현식 객체</h1>
	<p id="demo">결과 출력 예정</p>
</div>

<script>
/*
자바스크립트 내장객체

- 객체는 자바스크립트 프로그램의 대상이다.
- 내장 객체는 자바스크립트가 기본적으로 제공하는 객체이다.
- BOM(Browser Object Model)은 브라우저를 객체로 인식하고, 브라우저 자신을 프로그램으로 통제하는 방법. 예를 들어, 창 열기, 창 닫기.
- DOM(Document Object Model)은 현재 메모리에 로딩되어 있는 웹페이지를 객체로 인식하고, 웹페이지 자신을 프로그램으로 통제하는 방법. 예를 들어, 페이지 내의 특정 콘텐츠에 대한 수정, 삭제 등.
- 사용자 정의 객체

정규표현식 객체
- 문자열 검색, 치환시 사용하는 검색 패턴.
- 형식
/pattern/modifiers;
- search(), replace(), test(), exec() 메소드 사용 가능
- modifiers 종류
i	Perform case-insensitive matching
g	Perform a global match (find all matches rather than stopping after the first match)
m	Perform multiline matching
- 정규표현식 패턴
[abc]	Find any of the characters between the brackets
[0-9]	Find any of the digits between the brackets
(x|y)	Find any of the alternatives separated with |
\d	Find a digit
\s	Find a whitespace character
\b	Find a match at the beginning or at the end of a word
\uxxxx	Find the Unicode character specified by the hexadecimal number xxxx
n+	Matches any string that contains at least one n
n*	Matches any string that contains zero or more occurrences of n
n?	Matches any string that contains zero or one occurrences of n
		
*/

var str = "Visit W3Schools";
var n = str.search("w3schools");
console.log(n);

var str = "Visit W3Schools";
var n = str.search(/w3schools/i);
console.log(n);

var str = "Visit Microsoft!";
var res = str.replace("microsoft", "W3Schools");
console.log(res);

var str = "Visit Microsoft!";
var res = str.replace(/microsoft/i, "W3Schools");
console.log(res);

var res = /best/.test("The best things in life are free!");
console.log(res);

var res = /test/.test("The best things in life are free!");
console.log(res);

var res = /best/.exec("The best things in life are free!");
console.log(res);

var res = /test/.exec("The best things in life are free!");
console.log(res);

/* 010-XXXX-XXXX */
var phone = "010-123-1234";
var pat = /010-\d{4}-\d{4}/;
var res = pat.test(phone);
console.log(res);

</script>
