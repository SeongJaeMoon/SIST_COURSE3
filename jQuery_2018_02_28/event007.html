<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>
$(document).ready(function(){

	$("div#content input:text").focus(function() {
		$(this).val("").css("background-color", "yellow");
	});
	$("div#content input[type='text']").blur(function() {
		$(this).css("background-color", "white");
	});
	
});
</script>
</head>
<body>

<div id="content">
	<h1>jQuery Events</h1>
	<form name="myForm">
		Name: <input type="text" name="fname" value="이름(5자 이내)"><br>
		Phone: <input type="text" name="fphone" value="전화번호"><br>
		<input type="submit" value="Submit">
	</form>
</div>

</body>
</html>
