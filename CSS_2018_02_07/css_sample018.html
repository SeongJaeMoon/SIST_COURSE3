<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/* 

CSS * Selector

- 모든 엘리먼트를 동시 선택하는 선택자.

- 형식
* {
    property:value;
}

*/

div#intro  * {
    background-color: yellow;
}

div#test {
    background-color: yellow;
}


</style>

</head>
<body>

	<h2>CSS * Selector</h2>
	<p>The * selector selects all elements.</p>

	<div id="intro">
		<h2>CSS * Selector</h2>
		<p>The * selector selects all elements.</p>
	</div>

	<div id="test">
		<h2>CSS * Selector</h2>
		<p>The * selector selects all elements.</p>
	</div>

</body>
</html>
