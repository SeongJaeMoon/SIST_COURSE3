<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/* 

CSS grouping Selector

- 두 개 이상의 선택자를 나열하는 방법. 스타일 지정시 두 개 이상의 선택자에 모두 영향을 준다.
- 주의) ''선택자1 선택자2' 형태의 선택자 표기에서는 선택자2에만 스타일 지정된다.

- 예를 들어, 선택자1, 선택자2

*/

/* 
h2 {
	color: red;
}

p {
	color: red;
}
*/

h2, p {
	color: red;
}

</style>

</head>
<body>

	<h2>CSS grouping Selector</h2>
	<p>To group selectors, separate each selector with a comma.</p>

	<div>
		<h2>CSS grouping Selector</h2>
		<p>To group selectors, separate each selector with a comma.</p>
	</div>
	
</body>
</html>
