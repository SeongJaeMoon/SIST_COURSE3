<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>
</head>
<body>

<!-- 

HTML Form Elements

- 폼 엘리먼트는 <input>, <select>, <textarea>가 있다.
- <input> 엘리먼트는 empty element이다.
- <select> 태그는 선택 항목 구성. 하위 엘리먼트로 <option> 태그가 있다. 여러개의 항목 중에서 한 개만 선택 가능한 폼이다. multiple 속성 추가시 다중 선택 가능하다. size 속성 지정시 화면에 보여지는 항목의 갯수 지정. selected(또는 selected="selected") 속성은 기본 선택된 상태로 표시된다.
- <textarea> 태그는 여러 줄의 텍스트 입력 폼 구성. <textarea></textarea> 로 구성된다.

-->

<h2>The &lt;select&gt; Element</h2>

<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<h2>The multiple attribute</h2>

<select name="cars" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<h2>The size attribute</h2>

<select name="cars" multiple size="6">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>

<h2>The selected attribute</h2>

<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi" selected>Audi</option>
</select>


</body>
</html>
