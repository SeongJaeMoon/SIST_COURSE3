<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
p.style01 {color:yellow;}
</style>

</head>
<body>

<!-- 

CSS Introduction

- Cascading Style Sheets
- 웹페이지에서 모양(스타일) 지정을 할 수 있는 전용 언어. 
- HTML 엘리먼트를 객체를 인식(탐색 기능. 선택자 사용)하고 특정 스타일을 지정할 수 있다.
- 엘리먼트 단위로 직접 지정하거나, 웹 페이지 단위로 지정하거나, 웹 사이트 단위로 지정할 수 있다.

-->

<h2>엘리먼트 단위 스타일 지정</h2>

<p style="color:red;">스타일 지정 테스트1</p>
<p style="color:red;">스타일 지정 테스트2</p>
<p style="color:red;">스타일 지정 테스트3</p>

<h2>웹페이지 단위 스타일 지정</h2>

<p class="style01">스타일 지정 테스트1</p>
<p class="style01">스타일 지정 테스트2</p>
<p class="style01">스타일 지정 테스트3</p>


</body>
</html>
