<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Backgrounds

- 블럭 엘리먼트 내에 배경 이미지 설정
- background-image, background-repeat, background-attachment, background-position 속성
- 배경 이미지 지정시 보여지는 영역 전체를 배경 이미지로 가득 채워진다. 이미지가 반복 지정된다. 추가 속성 지정시 반복을 제한할 수 있다.

*/

div#test {

	padding: 75px;	
	background-image: url('gradient_bg.png');
	background-repeat: repeat-x;
	
}

</style>


</head>
<body>

	<div>
		<h2>CSS Background Image</h2>
		<p>The background-image property specifies an image to use as the background of an element.</p>
	</div>
	
	<div id="test">
		<h2>CSS Background Image</h2>
		<p>The background-image property specifies an image to use as the background of an element.</p>
	</div>

</body>
