<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<link rel="stylesheet" type="text/css" href="basicstyle.css">

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

스타일 적용 방법 3가지

1. External style sheet : 외부 파일(.css)을 이용한 스타일 지정. 웹 사이트 단위로 스타일 지정. 특정 웹페이지에서 link 엘리먼트 추가해서 설정한다.
2. Internal style sheet : style 태그를 이용한 스타일 지정. 웹 페이지 단위로 스타일 지정.
3. Inline style : style="" 속성을 이용한 스타일 지정

*/

h2 {
	color: black;
}

</style>


</head>
<body>

	<div>
		<h2>External style sheet</h2>
		<p style="color: red;">With an external style sheet, you can change the look of an entire website by changing just one file!</p>
	</div>
	
	<div>
		With an external style sheet, you can change the look of an entire website by changing just one file!
	</div>
	
</body>
</html>
