<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Colors

- 콘텐츠 전경색, 블럭의 배경색, 경계선색 등으로 색상 지정.
- color, background-color, border-color 속성
- 색상은 영문이름(예를 들어 red), RGB(예를 들어 rgb(255,255,255) ), HEX(예를 들어 #FFFFFF ) 표기법 사용

*/

div#test {
	background-color: yellow;

	border-width: 1px;
	border-style: solid;
	border-color: green;
	
	/* border: 1px solid green; */
	
	padding: 5px;
}

div#test h2 {
	color:red;
}

</style>


</head>
<body>

	<div>
		<h2>CSS Colors</h2>
		<p>Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.</p>
	</div>
	
	<div id="test">
		<h2>CSS Colors</h2>
		<p>Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values.</p>
	</div>

</body>
</html>
