<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>

$(document).ready(function(){
	   
	/* 조작 메소드(html, text, css, val) */
	/* 
	val() - form 엘리먼트의 value 속성값에 대한 get, set 액션
	*/
	
	/* get */
	console.log($("input[name='user']").val());
	
	/* set */
	/* $("input[name='user']").val("PARK"); */
	
});

</script>
</head>
<body>

<div id="content">
	<h1>jQuery 선택자</h1>
	<form>
	  Name: <input type="text" name="user" value="HONG"><br>
	  I have a bike: <input type="checkbox" name="vehicle" value="Bike"><br>
	  I have a car: <input type="checkbox" name="vehicle" value="Car" checked="checked"><br>
	  I have an airplane: <input type="checkbox" name="vehicle" value="Airplane"><br>
	  <input type="submit">		
	</form>
</div>

</body>
</html>
