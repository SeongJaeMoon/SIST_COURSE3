<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>

$(document).ready(function(){
	   
	//<input> 엘리먼트에서 특정 속성값을 가진 태그를 대상으로 css 적용
	//속성 선택자(:checkbox, :radio, :text, ...) 사용
	$(":checkbox").wrap("<span style='background-color:red'>");
	
});

</script>
</head>
<body>

<div id="content">
	<h1>jQuery 선택자</h1>
	<form>
	  Name: <input type="text" name="user"><br>
	  I have a bike: <input type="checkbox" name="vehicle" value="Bike"><br>
	  I have a car: <input type="checkbox" name="vehicle" value="Car" checked="checked"><br>
	  I have an airplane: <input type="checkbox" name="vehicle" value="Airplane"><br>
	  <input type="submit">		
	</form>
</div>

</body>
</html>
