<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>

$(document).ready(function(){
	   
	/* 조작 메소드(html, text, css, val) */
	/* 
	css() - 특정 대상에 대해서 스타일 get, set 액션
	객체.css("속성명", "속성값")
	객체.css({속성명:속성값, 속성명:속성값, ...})
	객체.css("속성명", "속성값").css("속성명", "속성값")...
	*/
	
	/* 주의) 탐색된 결과 객체가 여러개이어도 한 번의 명령으로 스타일 지정 가능. */
	$("div#content p").css("color", "red");
	
});

</script>
</head>
<body>

<div id="content">
	<h1>jQuery 조작 메소드</h1>
	<div>
		<p>Hello, World!</p>
		<p id="demo">Hello, World!</p>
		<p class="demo">Hello, World!</p>
		<p class="demo">Hello, World!</p>
	</div>
</div>

</body>
</html>
