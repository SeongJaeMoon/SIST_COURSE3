<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	엘리먼트의 포함 관계
	- 부모, 자식 엘리먼트로 구성되어야 한다.
	- 예를 들어, 모든 콘텐츠 구성에 필요한 엘리먼트는 <body> 엘리먼트 안에서 구성되어야 한다.
	 -->

	<!-- 적절한 구성 예 -->
	<div>
		<p>My first paragraph.</p>
	</div>

	<!-- 부적절한 구성 예 -->
	<p>
	<div>My first paragraph.</div>
	</p>


</body>
</html>
