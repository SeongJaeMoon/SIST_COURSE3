<script>
/* 

자바스크립트 자료형

- 문자형(String) : "" or '' 로 표기한 문자열. 예를 들어, "TEST", 'HELLO'
- 숫자형(Number) : 정수, 실수 모두 숫자형으로 취급. 예를 들어, 100, 123.45
- 논리형(Boolean) : true or false 두 가지 값만 가지는 자료형.

- null : 유효한 값
- undefined : 값이 할당되지 않은 상태를 의미.

- typeof : 자료형 확인 연산자

- Object : 사용자 정의 객체 자료형

*/

/* 숫자 자료형 */

var x1 = 34.56;     // Written with decimals
console.log(x1);
console.log(typeof x1);

var x2 = 34;        // Written without decimals
console.log(x2);
console.log(typeof x2);

/* 지수 표현 */
var y = 123e5;      // 12300000
var z = 123e-5;     // 0.00123


/* 주의) 문자, 논리 자료형 등을 숫자 자료형으로 형변환하려면 Number() 함수 사용. */
console.log("100");
console.log(Number("100"));

</script>
