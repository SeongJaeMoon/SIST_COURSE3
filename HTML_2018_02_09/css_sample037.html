<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

The display Property

- 블럭, 콘텐츠 요소에 대해서 출력 방식을 결정하는 스타일.
- 예를 들어, 블럭 요소는 화면 상의 배치가 상하(위아래)로 되어 있다. 배치 상태를 좌우로 변경하려면 display 속성을 이용한다. 

- display:none; : 콘텐츠를 화면 상에서 일시적으로 안보이게 처리한다. 스크립트 액션를 이용해서 사용자가 원하는 경우 다시 화면에 보여지도록 처리한다. 

*/
div#content {
	max-width: 1080px;
	margin: auto;
}

div#test {
	display: none;
}

</style>


</head>
<body>

<div id="content">

		<div>
			<h2>CSS Display</h2>
			<p>The display property specifies if/how an element is displayed.</p>
		</div>

		<div id="test">
			<h2>CSS Display</h2>
			<p>The display property specifies if/how an element is displayed.</p>
		</div>

	</div>

</body>
</html>
