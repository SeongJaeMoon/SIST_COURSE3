<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>
/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

CSS Width, Height

- 블럭 엘리먼트 너비, 높이 지정.
- 블럭 엘리먼트의 기본 너비는 100%, 기본 높이는 콘텐츠 높이가 된다.
- width, heigth 외에 max-width, max-height, min-width, min-height 속성이 더 있다.
- max 속성은 최대 너비, 높이 지정시 사용. 브라우저 너비, 콘텐츠 높이에 대해서 상대적으로 움직인다.
- min 속성은 최소 너비, 높이 지정시 사용. 브라우저 너비, 콘텐츠 높이에 대해서 상대적으로 움직인다.

*/

div#content {
	width: 1080px;
	margin: auto;
}

div#intro {
	margin: 20px;
	border: 1px solid red;
}

div#test {
	width: 80%;
	margin: 20px;
	border: 1px solid red;
}

</style>


</head>
<body>

<div id="content">

	<div id="intro">
		<h2>CSS Width, Height</h2>
		<p>The height and width properties are used to set the height and width of an element.</p>
	</div>
	
	<div id="test">
		<h2>CSS Width, Height</h2>
		<p>The height and width properties are used to set the height and width of an element.</p>
	</div>
	
</div>

</body>
</html>
