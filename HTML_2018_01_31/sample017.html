<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
HTML File Paths

- 웹페이지 내에서 다른 페이지로 이동하거나, 이미지 리소스를 지정하는 경로 지정.
- 절대적 경로, 상대적 경로 사용.
- 웹에서 인정하는 절대적 경로는 http:// 또는 https:// 로 시작하는 경로만 인정.

주의) 부모 폴더(..)를 경로명 지정하는 것은 권장하지 않는다.

상대적 경로 지정 샘플
<img src="picture.jpg">	picture.jpg is located in the same folder as the current page
<img src="images/picture.jpg">	picture.jpg is located in the images folder in the current folder
<img src="../picture.jpg">	picture.jpg is located in the folder one level up from the current folder

 -->

<!-- 절대적 경로 지정한 경우 -->
<img src="https://www.w3schools.com/images/w3cert.gif">

<!-- 상대적 경로 지정한 경우 (현재 페이지와 같은 폴더 내) -->
<img src="w3cert.gif">

<!-- 상대적 경로 지정한 경우 (현재 페이지의 하위 폴더 내) -->
<img src="sampleImages/w3cert.gif">

<!-- 상대적 경로 지정한 경우 (현재 페이지의 부모 폴더 내) -->
<!-- <img src="../w3cert.gif"> -->


<!-- 절대적 경로 지정한 경우 -->
<img src="http://211.63.89.68:8090/resources/sampleImages/Tulips_small.jpg" style="border:0;">

</body>
</html>
