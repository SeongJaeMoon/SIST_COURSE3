<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 

HTML Iframes

- 브라우저 화면 내에 독립적인 브라우저 영역을 지정하는 태그.
- 예를 들어, 메인 브라우저에는 소스코드 설명 페이지, IFrame 영역에는 결과 화면 페이지 구성. 
- 예를 들어,
<iframe src="http://www.naver.com" style="width:100%;"></iframe>

- 주의) <iframe></iframe> 엘리먼트 사이에 콘텐츠 추가 불가.

 -->
 
<h2>HTML 소스코드</h2>

<pre style="padding:20px;background-color:#F5F5F5;">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;meta charset="UTF-8"&gt;
&lt;title&gt;Insert title here&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

안녕하세요! 웹기초.

&lt;/body&gt;
&lt;/html&gt;
</pre>


<h2>결과화면</h2>
<iframe src="test.html" style="width:100%;"></iframe>


</body>
</html>
