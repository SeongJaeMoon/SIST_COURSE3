<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>
</head>
<body>

<!-- 

HTML Layouts

- 웹 페이지를 구성하는 방법
- 화면 전체를 하나의 큰 사각형으로 지정하고, 그 안에 콘텐츠별로 작은 사각형 영역을 배치한다. 영역과 영역 사이에는 반드시 약간의 공백 지정 필요.
- 레이아웃 지정시 많이 사용하는 태그는 <div> 태그이다.
- HTML5에서 사용하는 레이아웃용 태그
<header> - Defines a header for a document or a section
<nav> - Defines a container for navigation links
<section> - Defines a section in a document
<article> - Defines an independent self-contained article
<aside> - Defines content aside from the content (like a sidebar)
<footer> - Defines a footer for a document or a section
<details> - Defines additional details
<summary> - Defines a heading for the <details> element


 -->

<!-- 레이아웃 지정 CSS 샘플 -->
<div class="container">
		<header>
			<h1>City Gallery</h1>
		</header>
		<header style="border:solid black 1px;">
			<h1>City Gallery</h1>
		</header>
		<header style="border:solid black 1px;margin:10px;">
			<h1>City Gallery</h1>
		</header>
		<header style="border:solid black 1px;margin:10px;text-align: center;">
			<h1>City Gallery</h1>
		</header>
		<header style="border:solid black 1px;margin:10px;text-align: center; background-color: black; color: white;">
			<h1>City Gallery</h1>
		</header>
		<header style="border:solid black 1px;margin:10px;text-align: center; background-color: black; color: white; padding:1em;">
			<h1>City Gallery</h1>
		</header>
</div>


</body>
</html>
