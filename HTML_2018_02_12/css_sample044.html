<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<style>

/* 스타일 지정 영역 */

/* 선택자 {속성:값; ...} */

/*

The z-index Property

- position 속성에 의해 콘텐츠가 겹쳐보일때 보여지는 순서 지정.
- 기본적으로 순서 지정이 없으면 코드 작성 순서에 의해서 나타난다. 

*/
div#content {
	width: 1080px;
	margin: auto;
}

div#test01 {
    position: absolute;
    top: 0px;
    left: 100px;
    border: 3px solid #73AD21;
    background-color: white;
    z-index: 2;
}

div#test02 {
    position: absolute;
    top: 30px;
    left: 200px;
    border: 3px solid #ff751a;
    background-color: white;
    z-index: 1;
}

</style>

</head>
<body>

	<div id="content">

		<div id="intro">
			<h2>The z-index property</h2>
			<p>When elements are positioned, they can overlap other elements.</p>
		</div>

		<div id="test01">
			<h2>The z-index property</h2>
			<p>When elements are positioned, they can overlap other elements.</p>
		</div>

		<div id="test02">
			<h2>The z-index property</h2>
			<p>When elements are positioned, they can overlap other elements.</p>
		</div>

	</div>

</body>
