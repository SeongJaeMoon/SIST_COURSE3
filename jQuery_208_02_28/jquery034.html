<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIST_쌍용교육센터</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

div#content {
	width: 1080px;
	margin: auto;
}

</style>

<script>
$(document).ready(function(){

	/* 조작 메소드(wrap, unwrap) */
	/* 특정 객체를 특정 엘리먼트로 감싸거나, 없앤다 */
	$("p").unwrap();
	
});
</script>
</head>
<body>

<div id="content">
	<h1>jQuery 조작 메소드</h1>
	<div>
	  <p>This is a paragraph inside a div element.</p>
	</div>
</div>

</body>
</html>
