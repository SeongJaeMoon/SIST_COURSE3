<html>
<head>
<meta charset="UTF-8">

	width: 1080px;
	margin: auto;

<body>

<div id="content">

	<h1>자바스크립트 제어문(반복문)</h1>
	<p id="demo">결과 출력 예정</p>

</div>

<script>

/*
자바스크립트 제어문(반복문)

- if, else, else if, switch, for, for/in, while 구문

- if 구문 형식
if (condition) {
    block of code to be executed if the condition is true
}

- else 구문 형식
if (condition) {
    block of code to be executed if the condition is true
} else { 
    block of code to be executed if the condition is false
}

- else if 구문 형식
if (condition1) {
    block of code to be executed if condition1 is true
} else if (condition2) {
    block of code to be executed if the condition1 is false and condition2 is true
} else {
    block of code to be executed if the condition1 is false and condition2 is false
}


- switch 구문 형식
switch(expression) {
case n:
    code block
    break;
case n:
    code block
    break;
default:
    code block
}


- for 구문 형식
for (statement 1; statement 2; statement 3) {
    code block to be executed
}
Statement 1 is executed before the loop (the code block) starts.
Statement 2 defines the condition for running the loop (the code block).
Statement 3 is executed each time after the loop (the code block) has been executed.


- for/in 구문 형식
for (변수 in 객체 or 배열) {
    code block to be executed
}


- while 구문 형식
while (condition) {
    code block to be executed
}

 */
 

/* for 구문 */
var i = 0;
var text = "";
for (i = 1; i<=100; ++i) {
	if (i%7 == 0 && i%5 == 0) {
		/* text += "<font color='red'>" + i + "</font><br>"; */
		text += "<span style='color:red'>" + i + "</span><br>";
	} else if (i%5 == 0) {
		text += "<span style='color:green'>" + i + "</span><br>";
	} else if (i%7 == 0) {
		text += "<span style='color:aqua'>" + i + "</span><br>";
	} else {
		text += "<span>" + i + "</span><br>";
	}
}
document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
